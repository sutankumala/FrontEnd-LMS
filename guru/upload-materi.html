<!doctype html>
<html lang="en">
  <head> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <title>Guru</title>

    <!-- reference your copy Font Awesome here (from our CDN or by hosting yourself) -->
    <link href="../fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../fontawesome/css/brands.css" rel="stylesheet">
    <link href="../fontawesome/css/solid.css" rel="stylesheet">
  </head>
 
  <body>
    <div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="sticky-top pt-0 col-md-3 col-lg-2 vh-100 d-md-block bg-white sidebar collapse">
      <button class="mt-3 navbar-toggler d-md-none bg-white collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <img width="15px" height="auto" src="../images/png/back.png">
        </button>
      <div class="mt-3">
        <center>
          <img src="https://image.flaticon.com/icons/svg/1177/1177568.svg" width="100px" height="auto" class="rounded-circle">
          <div class="pt-3">
            <b>Bapak Kau</b><br/>
            <small class="text-info">Guru</small>  
          </div>
        </center>
      </div>
      <div class="sidebar-sticky pt-4">
        <ul class="nav flex-column block">
          <li class="nav-item sidelist">
            <a class="nav-link text-secondary" href="#">
              <span class="fas fa-edit text-secondary">&nbsp;</span>
              Edit Profil
            </a>
          </li>
          <li class="nav-item sidelist">
            <a class="nav-link text-secondary" href="#">
              <span class="fas fa-book text-secondary">&nbsp;</span>
              Materi
            </a>
          </li>
          <li class="nav-item sidelist">
            <a class="nav-link text-secondary" href="#">
              <span class="fas fa-tasks">&nbsp;</span>
              Tugas
            </a>
          </li>
          <li class="nav-item sidelist">
            <a class="nav-link text-secondary" href="#">
              <span class="fas fa-glasses">&nbsp;</span>
              Cek Tugas
            </a>
          </li>
          <li class="nav-item sidelist">
            <a class="nav-link text-secondary" href="#">
              <span class="fas fa-upload">&nbsp;</span>
              Upload Materi/Tugas
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <button class="navbar-toggler d-md-none bg-white collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <img width="15px" height="auto" src="../images/png/next-1.png">
        </button>
        <h3 class="h2 ml-3 d-none d-sm-block d-md-none d-md-block">Upload Materi atau Tugas</h3>
        <div class="btn-toolbar mb-2 mb-md-0">
          <input type="cari" placeholder="Cari" class="mr-3 px-3 border border-secondary rounded-pill" name="">
        </div>
      </div>

      <div class="px-4 py-4 card bg-white">
        <div class="container-fluid pt-4">
            <div class="container-fluid row">
                <div class="col-md pb-5">
                    <div class="container">
                        <label>Pilih Kelas</label>
                        <select class="form-control" name="">
                            <option>10 RPL</option>
                            <option>11 RPL</option>
                            <option>12 RPL</option>
                        </select><br/>
                        <label>Pilih Pelajaran</label>
                        <select class="form-control" name="">
                            <option>PKN</option>
                            <option>IPS</option>
                            <option>KIMIA</option>
                        </select><br/>
                        <label>Deskripsi</label>
                        <textarea name="" class="form-control"></textarea>
                        <div class="row pt-5">
                            <div class="col">
                                <button class="btn btn-primary text-light container-fluid">Upload Materi</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-warning text-light container-fluid">Upload Materi</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="container" align="center">
                        <div class="card h-50 w-50" style="width: 18rem;">
                            <div class="py-2">
                                <h5>Pilih File</h5>
                            </div>
                            <div class="upload-btn-wrapper-cstm py-4">
                                <button class="btn-cstm">Unggah File</button>
                                <input type="file" name="myfile" />
                              </div>
                            <div class="card-body">
                                <button class="btn container-fluid btn-danger">Batal</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        } );
    </script>
</body>
</html>
